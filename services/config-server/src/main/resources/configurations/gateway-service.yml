server:
  port: 8222
spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true # Auto-detect services from Eureka
          routes:
            - id: user-service
              uri: lb://USER-SERVICE # lb = Load Balanced via Eureka
              predicates:
                - Path=/api/v1/users/**
            - id: listing-service
              uri: lb://LISTING-SERVICE
              predicates:
                - Path=/api/v1/listings/**, /api/v1/categories/**
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
